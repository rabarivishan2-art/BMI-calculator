<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>

<body>
    <h1>BMI Calculator</h1>
    <div>
    <img src="https://png.pngtree.com/png-clipart/20230922/original/pngtree-bmi-cartoon-vector-illustration-depicting-medical-concept-unhealthy-vector-body-vector-png-image_12724237.png" alt="">
    </div>
    <form>
        <label for="height">Height in CM</label><br>
        <input type="text" id="height" ><br><br>
        <label for="weight">Weight in KG</label><br>
        <input type="text" id="weight"><br>
        <button>Calculate</button>
    </form>
    <p id="result"></p>
    <div>
        <h3>BMW Weight Guide : </h3>
        <p>Under Weight = Less then 18.5 </p>
        <p>Normal Range = 18.5 and 24.9 </p>
        <p>OverWeight = Greater then 24.9</p>
    </div>
